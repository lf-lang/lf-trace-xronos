name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      lf-ref:
        description: 'Git ref of lingua-franca to use'
        required: false
        default: 'live-tracing'
  # Reusable workflow - can be called by other repos (e.g., lingua-franca)
  workflow_call:
    inputs:
      lf-ref:
        description: 'Git ref of lingua-franca to use'
        required: false
        type: string
        default: 'live-tracing'
      lf-trace-xronos-ref:
        description: 'Git ref of lf-trace-xronos to checkout'
        required: false
        type: string
        default: 'main'

env:
  LOG_LEVEL: 4
  LF_REF: ${{ inputs.lf-ref || 'live-tracing' }}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      #===========================================
      # Checkout
      #===========================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: lf-lang/lf-trace-xronos
          ref: ${{ inputs.lf-trace-xronos-ref || github.ref }}
          submodules: recursive

      #===========================================
      # Install Java for lfc
      #===========================================
      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      #===========================================
      # Install system dependencies
      #===========================================
      - name: Setup CMake 3.28+
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28'

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zlib1g-dev
          cmake --version

      - name: Verify cmake (macOS)
        if: runner.os == 'macOS'
        run: cmake --version

      #===========================================
      # Build lfc from lingua-franca
      #===========================================
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-lfc
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache lingua-franca repository
        id: lfc-repo-cache
        uses: actions/cache@v4
        with:
          path: lingua-franca
          key: lfc-repo-${{ runner.os }}-${{ env.LF_REF }}-${{ github.run_id }}
          restore-keys: |
            lfc-repo-${{ runner.os }}-${{ env.LF_REF }}-

      - name: Clone lingua-franca
        run: |
          if [ ! -d "lingua-franca" ]; then
            git clone https://github.com/lf-lang/lingua-franca.git
          fi

      - name: Update and build lfc
        run: |
          cd lingua-franca
          git fetch origin ${{ env.LF_REF }}
          git checkout FETCH_HEAD
          git submodule update --init --recursive
          ./gradlew assemble

      - name: Add lfc to PATH
        run: |
          echo "${{ github.workspace }}/lingua-franca/build/install/lf-cli/bin" >> $GITHUB_PATH

      - name: Verify lfc installation
        run: lfc --version

      #===========================================
      # Build the trace plugin
      #===========================================
      - name: Cache plugin build dependencies
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: plugin-deps-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'third-party/**/*.cmake', '.gitmodules') }}
          restore-keys: |
            plugin-deps-${{ runner.os }}-

      - name: Build and install plugin to ./install/
        run: |
          ./build.sh --log-level ${{ env.LOG_LEVEL }} --prefix "${{ github.workspace }}/install"
          ./build.sh --install

      - name: Verify ./install/ contents
        run: |
          ls -la "${{ github.workspace }}/install/"
          ls -la "${{ github.workspace }}/install/lib/" | head -20

      #===========================================
      # Install plugin to system path
      # (for TracePluginSystemPath.lf)
      #===========================================
      - name: Build and install plugin to system path (Linux)
        if: runner.os == 'Linux'
        run: |
          ./build.sh --log-level ${{ env.LOG_LEVEL }} --clean
          ./build.sh --log-level ${{ env.LOG_LEVEL }}
          sudo ./build.sh --install

      - name: Build and install plugin to system path (macOS)
        if: runner.os == 'macOS'
        run: |
          ./build.sh --log-level ${{ env.LOG_LEVEL }} --clean
          ./build.sh --log-level ${{ env.LOG_LEVEL }}
          sudo ./build.sh --install

      - name: Verify system installation
        run: |
          ls -la /usr/local/lib/cmake/lf-trace-xronos/ || echo "CMake config not found at /usr/local"
          ls /usr/local/lib/liblf-trace-impl.a || echo "Library not found at /usr/local"

      #===========================================
      # Test 1: TracePluginSystemPath.lf
      # Uses system-installed plugin (no path specified)
      #===========================================
      - name: Compile TracePluginSystemPath.lf
        run: lfc tests/src/TracePluginSystemPath.lf

      - name: Run TracePluginSystemPath
        run: ./tests/bin/TracePluginSystemPath
        timeout-minutes: 2

      #===========================================
      # Test 2: TracePluginUserPath.lf
      # Uses path: "../../install/" relative to .lf file
      #===========================================
      - name: Compile TracePluginUserPath.lf
        run: lfc tests/src/TracePluginUserPath.lf

      - name: Run TracePluginUserPath
        run: ./tests/bin/TracePluginUserPath
        timeout-minutes: 2

      #===========================================
      # Test 3: TracePluginCustomCmake.lf
      # Uses cmake-include with plugin.cmake
      #===========================================
      - name: Compile TracePluginCustomCmake.lf
        run: lfc tests/src/TracePluginCustomCmake.lf

      - name: Run TracePluginCustomCmake
        run: ./tests/bin/TracePluginCustomCmake
        timeout-minutes: 2
